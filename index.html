<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
      function schaedenLesen() {
        $.ajax({
            type: 'GET',
            url: '/schaeden-lesen?bestandskontonummer=1',
            dataType: 'json'
        })
        .done(function (data) {
            $('#schaeden').text(JSON.stringify(data));
        })
        .fail(function (jqXHR, textStatus, err) {
            console.log('Error: ', textStatus);
        });
      }
  </script>
</head>
<body>
    <button onclick="schaedenLesen()">Sch√§den lesen</button>
    <div id="schaeden">

    </div>
</body>
</html>
